name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: rustup
    - name: Build
      run: cargo +nightly build --verbose --all-features
    - name: Run tests
      run: cargo +nightly test --verbose --all-features
